<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>會員註冊</title>
</head>
<body>
<h2>會員註冊</h2>
<form id="registrationForm" action="http://localhost:5501/users/" method="POST" onsubmit="return validateForm()">
  <div>
    <label for="name">姓名:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="password">密碼:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <label for="email">電子郵件:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="telephone">電話:</label>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required>
  </div>
  <div>
    <label for="birthday">生日:</label>
    <input type="text" id="birthday" name="birthday" pattern="\d{8}" placeholder="YYYYMMDD" required>
  </div>
  <button type="submit">提交</button>
</form>

<script>
function validateForm() {
  var name = document.getElementById("name").value;
  var password = document.getElementById("password").value;
  var email = document.getElementById("email").value;
  var telephone = document.getElementById("telephone").value;
  var birthday = document.getElementById("birthday").value;

  // 檢查姓名是否為空
  if (name.trim() === "") {
    alert("請輸入姓名");
    return false;
  }
  if (password.length < 8 || password.length > 24) {
    alert("密碼長度應在8到24個字符之間");
    return false;
  }
  // 檢查電子郵件格式
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    alert("請輸入有效的電子郵件地址");
    return false;
  }

  // 檢查電話號碼格式
  var telephonePattern = /^[0-9]{10}$/;
  if (!telephonePattern.test(telephone)) {
    alert("請輸入有效的電話號碼（10位數字）");
    return false;
  }

  // 檢查生日格式
  var birthdayPattern = /^\d{8}$/;
  if (!birthdayPattern.test(birthday)) {
    alert("請輸入有效的生日（YYYYMMDD）");
    return false;
  }

  // 表單驗證通過，提交表單
  return true;
}
</script>
</body>
</html>
