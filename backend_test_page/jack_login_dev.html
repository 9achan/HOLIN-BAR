<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px; /* Add margin to separate Login and Register buttons */
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Login</button>

        <button type="button" onclick="redirectToRegister()">Register</button>

        <p class="error-message" id="errorMessage"></p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageElement = document.getElementById('errorMessage');

            try {
                const response = await axios.post('http://localhost:5501/users/login', {
                    name: username,
                    password: password
                });

                const token = response.data.token;
                const _id = response.data._id;
                console.log('Login successful. Token:', token);

                // 將 token 存儲在 localStorage 中
                localStorage.setItem('authToken', token);
                localStorage.setItem('user_id',_id);

                // 登入成功，導入到 menu_test.html
               window.location.href = 'menu_change_page_dev.html';
            } catch (error) {
                console.error('Login failed:', error.response ? error.response.data : error.message);

                // 顯示登入錯誤提示
                errorMessageElement.textContent = 'Invalid username or password.';
            }
        }

        function redirectToRegister() {
            // Redirect to the register page
            window.location.href = 'jack_register.html';
        }
    </script>
</body>
</html>
