<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/checkpopup.css">
</head>

<body>
    <main class="checkpopup">
        <!-- 左邊環境圖片 -->
        <section class="member_envi_pic">
            <img src="./images/members/bg4.png" alt="envi_pic">
        </section>
        <!-- 中間登入框 -->
        <form name="popupbox" class="popupbox">
            <h2>您已訂位成功!</h2>
            <div class="holininf">
                <h3 class="holintext">和林 HoLin</h3>
                <div class="tel-add">
                    <h3>02-2345-6789</h3>
                    <h3>台北市中正區濟南路一段321號</h3>
                </div>
            </div>
            <h3>xxx 先生/小姐您好<br>以下是您的訂位資訊</h3>
            <!-- 訂位時間 -->
            <div class="timecheck">
                <h3>詳細日期</h3>
                <h3 class="timing">時間</h3>
                <h3>人數</h3>
            </div>
            <!-- 領優惠券 -->
            <div class="bonus">
                <a href="#">
                    <h2>還不是會員?馬上加入會員領取優惠券</h2>   
                </a>   
            </div>
            <!-- 活動資訊 -->
            <div class="activity">
                <a href="#">
                    <h2>活動資訊</h2>
                    <img src="./images/members/arrow_right_brown.svg" alt="">   
                </a>   
            </div>

        </form>
        <!-- 右邊logo返回按鈕 -->
        <section class="heading">
            <a href="./index.html"><img src="./images/logo_b.svg" alt="河林"></a>
        </section>
    </main>
</body>

</html>
