<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/members.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="members">
        <!-- 左邊環境圖片 -->
        <section class="member_envi_pic">
            <figure class="envi_pic">
                <img src="./images/members/bg4.png" alt="envi_pic">
            </figure>
        </section>
        <!-- 中間登入框 -->
        <form name="member_signin" class="member_signin">           
            <!-- <div class="signin_content"> -->
            <h2>登入</h2>
            <!-- 信箱 -->
            <label for="mail">信箱</label>
            <input type="email" name="mail" class="mail" title="請輸入Email" placeholder="example@yourmail.com"
                        size="50px">
            <!-- 密碼 -->
            <label for="password">密碼</label>
            <input type="password" name="password" class="password" title="請輸入密碼"
                        placeholder="請輸入8位數包含英文和數字" autocomplete="on" size="50px">
            <!-- 記住我(class?)  -->
            <div class="remember-forget">
                <label for="rememberme">
                    <input type="checkbox" name="rememberme" class="rememberme" value="">記住我</label>
                    <a href="" class="forgetpw">忘記密碼?</a>
            </div>
            
            <div class="enter_box">
                <a href="#" class="enter_btn">
                    <span>登入</span>  
                    <img src="./images/members/arrow_right.svg" alt="enter_arrow">                
                </a>
            </div>
            
            <!-- google和註冊 -->
            <div class="button_sign">
                <a href="#" class="google_btn">
                    <img src="./images/members/google_icon.svg"  alt="google">
                    <span>continue with google</span>
                </a>
                <a href="./signup.html" class="signup_btn">
                    <span>註冊</span>
                    <img src="./images/members/arrow_right.svg" alt="signup_arrow">                   
                </a>
            </div>
            <!-- </div> -->
        </form>
        
        <!-- 右邊logo返回按鈕 -->
        <!-- <section class="heading">
            <a href="./index.html"><img src="./images/logo_b.svg" alt="河林"></a>
        </section> -->
    </main>
</body>
</html>
