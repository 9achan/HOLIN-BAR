<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Example</title>
    <style>

      .popup-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        text-align: center;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 5%;
        width: 5%;
        height: 10%;
        cursor: pointer;
      }

          .close::before,
          .close::after {
          content: '';
          width: 100%;
          height: 2px;
          background-color: #333;
          position: absolute;
          top: 50%;
          left: 0;
          transform: translateY(-50%);
          }

          .close::before {
          transform: rotate(45deg);
          }

          .close::after {
          transform: rotate(-45deg);
          }


      .button-row {
        display: flex;
        justify-content: center;
        margin-top: 75｀px;
      }

      .button-row button {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: 0 100px;
        padding: 10px;
        font-size: 16px;
      }
      .button-row>.hambuger-btn7{
          width: 200px;
        height: 100px;
        border-radius: 100px;
        margin: 0 10px;
        padding: 10px;
        font-size: 16px;
      }

      .last-button {
        margin-top: 20px;
      }



      /* 新增媒體查詢，調整樣式以適應小螢幕 */
      @media screen and (max-width: 600px) {
        .popup-content {
          width: 80%; /* 調整視窗寬度 */
        }

        .button-row {
          flex-direction: column; /* 在小螢幕時將按鈕列排成垂直方向 */
        }

        .button-row button {
          width: 100%; /* 讓按鈕佔滿整個寬度 */
          margin: 10px 0; /* 垂直間距 */
          padding: 10px; /* 添加內部填充 */
          text-align: center; /* 文字居中 */
        }

        .last-button {
          margin-top: 10px; /* 調整最後一個按鈕的上邊距 */
        }

        .popup-container {
          background-color: rgba(0, 0, 0, 0.5); /* 淺黑色遮罩 */
        }

        .popup-content {
          border-radius: 0; /* 將圓形背景改為直角 */
        }
        .button-row button{

          border-radius: 0;
          width: 100%;
        height: 100px;
        margin: 0 10px;
        padding: 10px;
        font-size: 16px;
        }
        .button-row>.hambuger-btn7{
          width: 100%;
        height: 100px;
        border-radius: 100px;
        margin: 0 10px;
        padding: 10px;
        font-size: 16px;
      }
    }
    </style>
  </head>
  <body>
    <button id="popupButton">顯示彈出視窗</button>

    <div id="popupContainer" class="popup-container">
      <div class="popup-content">
        <span class="close" id="closeButton">&times;</span>
        <div class="button-row">
          <button>按鈕1</button>
          <button>按鈕2</button>
          <button>按鈕3</button>
        </div>
        <div class="button-row">
          <button>按鈕4</button>
          <button>按鈕5</button>
          <button>按鈕6</button>
        </div>
        <div class="button-row">
          <button class="hambuger-btn7">按鈕7</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const popupButton = document.getElementById("popupButton");
        const popupContainer = document.getElementById("popupContainer");
        const closeButton = document.getElementById("closeButton");

        popupButton.addEventListener("click", function () {
          popupContainer.style.display = "block";
        });

        closeButton.addEventListener("click", function () {
          popupContainer.style.display = "none";
        });

        window.addEventListener("click", function (event) {
          if (event.target === popupContainer) {
            popupContainer.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
