<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <main class="signup_group">
        <!-- 左邊環境圖片 -->
        <section class="member_envi_pic">
            <img src="./images/members/bg4.png" alt="envi_pic">
        </section>
        <!-- 中間登入框 -->
        <form name="member_signup" class="member_signup">
            <h2>註冊會員</h2>
            <!-- 姓名 -->
            <label for="username">姓名</label>
            <input type="text" name="username" id="username" title="請輸入姓名" placeholder="王大明" required autocomplete="on" autofocus>
            <!-- 生日(選填) -->
            <label for="birthday">生日</label>
            <input type="date" name="birthday" id="birthday" title="請選擇生日">
            <!-- 電話 -->
            <label for="tel">聯絡電話</label>
            <input type="tel" name="tel" id="tel" title="請輸入連絡電話" placeholder="0987654321" multiple >
            <!-- style="width:250px" -->
            <!-- 信箱 -->
            <label for="mail">信箱</label>
            <input type="email" name="mail" class="mail" title="請輸入Email" placeholder="example@yourmail.com"
                size="50px">
            <!-- 密碼 -->
            <label for="password">密碼</label>
            <input type="password" name="password" class="password" title="請輸入密碼" placeholder="請輸入8位數包含英文和數字"
                autocomplete="on" size="50px">
            <!-- 密碼確認 -->
            <label for="password">確認密碼</label>
            <input type="password" name="password" class="password" title="請再次輸入密碼" placeholder="請再次輸入密碼"
                autocomplete="on" size="50px">

             <!-- 已經有帳號 -->
            <div class="alreadyacc-nextstep">
                <label for="text">
                    <a href="./members.html" class="">已經有帳號?</a>
            </div>
            <!-- 下一步 -->
            <div class="nextstep_btn">
                <a href="#">
                    <span>下一步</span>
                    <img src="./images/members/arrow_right.svg" alt="nextstep_arrow">
                </a>   
            </div>
        </form>

        <!-- 右邊logo返回按鈕 -->
        <section class="heading">
            <a href="./index.html"><img src="./images/logo_b.svg" alt="河林"></a>
        </section>
    </main>
</body>

</html>
