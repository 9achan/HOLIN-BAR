<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking-rwd+scss</title>
    <!-- bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- 自定義的CSS -->
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <!-- 頁首區 -->
    <header>
        <!-- navbar 導覽列(bs) -->
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid">
                <!-- 品牌名稱logo -->
                <a class="navbar-brand" href="index.html#">
                    <img src="images/logo_b.svg" alt="holin logo">
                </a>
                <!-- 主選單 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">訂位</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">菜單</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <img src="./images/component/topbar-dark/user_d.svg"
                                    alt="user icon">會員</a>
                        </li>
                    </ul>
                    <!-- 漢堡按鈕 -->
                    <button class="hamburger" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <section class="search-box">
            <div class="calender-panel">
                    <div class="reserve">
                        <div class="guests">
                            <label for="guests">用餐人數</label>
                            <div class="guests_counter">
                                <button class="counter-btn" id="cnt-down" type="button">-</button>
                                <input id="guestNo" type="text" name="guests" value="1" readonly />
                                <button class="counter-btn" id="cnt-up" type="button">+</button>
                            </div>
                        </div>
                        <div class="reserve-dates">
                            <label>預約日期</label>
                            <div class="pickdate-box">
                                <p id="pickDate"></p>
                            </div>
                        </div>
                        <div class="reserve-times">
                            <label>預約時間</label>
                            <select name="booking-times">
                                <option value="19:00">19:00</option>
                                <option value="22:00">22:00</option>
                                <option value="01:00">01:00</option>
                            </select>
                        </div>
                    </div>
                    <a class="btn" href="#">搜尋</a>
                </div>
        </section>

        <section class="calender-wrapper-box">
            <div class="calender-wrapper-deco">
                <figure class="mirrorY">
                    <img src="images/booking/pattern5_deco.svg" alt="">
                </figure>
                <figure class="mirrorX">
                    <img src="images/booking/pattern5_deco.svg" alt="">
                </figure>
            </div>
            <div class="calender-wrapper">
                <div class="calender-title">
                    <div class="left">&lt;</div>
                    <p></p>
                    <div class="right">&gt;</div>
                </div>
                <div class="days">
                    <p>MON</p>
                    <p>TUE</p>
                    <p>WED</p>
                    <p>THU</p>
                    <p>FRI</p>
                    <p>SAT</p>
                    <p>SUN</p>
                </div>
                <div class="calender-content">
                </div>
            </div>
            <div class="calender-wrapper-deco-txt">
                <p>ハッピーパーティー</p>
            </div>
        </section>
    </main>

    <!-- 頁尾區 -->
    <footer class="footer">
        <a href="#">隱私政策</a>
        <small>台北市中正區濟南路一段321號</small>
        <small>Copyright &copy; 2023 河林. All rights reserved.</small>
    </footer>

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- booking頁 JS & jQuery -->
    <script src="js/booking.js"></script>
</body>

</html>
